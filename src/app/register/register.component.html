<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <h2>User Registration</h2>
    <form id="registration-form" (ngSubmit)="registerUser()" #registrationForm="ngForm">
        <div class="form-group">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" [(ngModel)]="userData.FirstName" required>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" [(ngModel)]="userData.LastName" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="userData.EmailId" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" [(ngModel)]="userData.PhoneNo" required>
          <small>Format: 1234567890</small>
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" min="18" [(ngModel)]="userData.Age" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" [(ngModel)]="userData.Password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" [(ngModel)]="userData.ConfirmPassword" required>
        </div>
        <div class="form-group">
          <input type="submit" value="Register">
        </div>
        <div>
          <button (click)="login()">Already have account? Login</button>
        </div>
      </form>
  </div>    
</body>
</html>
